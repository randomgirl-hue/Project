<html>

<head>
    <title> First Things First ... Your Planner </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2387/2387635.png">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-image: url("wallpaper.gif");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .overlay-color {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.3);
            border: 10px solid rgba(0, 0, 0, 0.3);
            box-sizing: border-box;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            background-color: rgba(255, 228, 225, 0.85);
            /* light warm pink tone with some transparency */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            color: #3b2e2e;
            /* soft dark brown text for warmth */
        }
    </style>
</head>

<body>
    <div class="overlay-color">
        <div class="center-box">
            <h2>Welcome to Your Planner</h2>
            <p>Start organizing your day with clarity and focus.</p>
        </div>
    </div>
</body>

</html>
