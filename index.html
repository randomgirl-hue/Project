<html>

<head>
    <title> Log In </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2387/2387635.png">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-image: url("wallpaper.gif");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .overlay-color {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.3);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loginBox {
            background-color: rgba(255, 228, 225, 0.85);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            color: #3b2e2e;
        }

        form{
            text-align: left;
        }
        
        .formLabel {
            font-size: 18px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .textbox {
            border-radius: 999px; 
            width: 100%;
            height: 40px;
            padding: 10px 15px;
            border: 1px solid #3b2e2e;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'Segoe UI', sans-serif;
        }

        .buttonForm{
            margin-top: 10%;
            text-align: center;
        }

        .buttonForm input:hover{
            background-color: #cc8c8c;
            color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .buttonForm input {
            border-radius: 999px;
            width: 50%;
            height: 42px;
            border: 1px solid #3b2e2e;
            box-sizing: border-box;
            font-size: 20px;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            line-height: 42px; 
            padding: 0; 
            background-color: white;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="overlay-color">
        <div class="loginBox">
            <h1> Log In </h1>
            <form onsubmit="return checkLogin(event)">
                <label class="formLabel" for="username"> Username </label> <br>
                <input class="textbox" type="text" id="username" name="username" placeholder="Username">
                
                <br><br>

                <label class="formLabel" for="password"> Password </label> <br>
                <input class="textbox" type="text" id="password" name="password" placeholder="Password">

                <div class="buttonForm">
                    <input id="loginBtn" type="submit" value="Log In">
                </div>
            </form>
        </div>
    </div> 

    <script>
        function checkLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const validUsername = "admin";
            const validPassword = "admin123";

            if(username == validUsername && password == validPassword){
                window.location.href = "todo list.html";
            }

            else{
                window.location.href = "invalidLogin.html";
            }

            return false;
        }
    </script>
</body>

</html>
